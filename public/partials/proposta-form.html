<div>
    <div ng-controller="PropostaFormController as vm">
        <div class="container">
            <div class="panel">
                <div class="panel-body">
                    <div class="container">
                        <h2>{{vm.titulo}}</h2>
                        <br>
                        <form class="form-horizontal">

                            <div class="form-group">
                                <label for="itemLicitacao" class="col-sm-2">Número do item</label>
                                <div class="col-sm-8" ng-controller="ItemLicitacaoListController as itemVM">
                                    <select name="itemLicitacao" ng-model="vm.auxiliar.itemLicitacao" ng-change="vm.atualizaItemLicitacao()" class="form-control" id="itemLicitacao">
                                        <option ng-repeat="item in itemVM.itens" value={{item}}>{{item.numeroItem}}</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="descricaoItem" class="col-sm-2">Descrição do item</label>
                                <div class="col-sm-8">
                                    <input disabled type="text" class="form-control text-left" ng-model="vm.auxiliar.itemLicitacao.descricaoItem" id="descricaoItem">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="marca" class="col-sm-2">Marca</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.cadastro.marca" id="marca">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="quantidade" class="col-sm-2">Quantidade</label>
                                <div class="col-sm-8">
                                    <input required type="number" class="form-control text-left" ng-model="vm.cadastro.quantidade" id="quantidade">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="valorUnitario" class="col-sm-2">Valor unitário</label>
                                <div class="col-sm-8">
                                    <input required type="number" class="form-control text-left" ng-model="vm.cadastro.valorUnitario" ng-change="vm.calculaValorTotal()" id="valorUnitario">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="valorTotal" class="col-sm-2">Valor total</label>
                                <div class="col-sm-8">
                                    <input disabled type="number" class="form-control text-left" ng-model="vm.cadastro.valorTotal" id="valorTotal">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="situacao" class="col-sm-2">Situação</label>
                                <div class="col-sm-8">
                                    <select name="situacao" class="form-control" ng-model="vm.cadastro.situacao" id="situacao" >
                                        <option value="NAO_COTOU">Não Cotou</option>
                                        <option value="VENCEU">Venceu</option>
                                        <option value="PERDEU">Perdeu</option>
                                        <option value="DESCLASSIFICADO">Desclassificado</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="ordemClassificacao" class="col-sm-2">Ordem classificação</label>
                                <div class="col-sm-8">
                                    <input type="number" class="form-control text-left" ng-model="vm.cadastro.ordemClassificacao" id="ordemClassificacao">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="dataValidadeProposta" class="col-sm-2">Data validade proposta</label>
                                <div class="col-sm-8">
                                    <input type="date" class="form-control text-left" ng-model="vm.cadastro.dataValidadeProposta" id="dataValidadeProposta">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="prazoPreenchimento" class="col-sm-2">Prazo preenchimento</label>
                                <div class="col-sm-8">
                                    <input type="date" class="form-control text-left" ng-model="vm.cadastro.prazoPreenchimento" id="prazoPreenchimento">
                                </div>
                            </div>

                            <div class="text-right col-sm-10">
                                <a href="/proposta" class="btn btn-default btn-lg">Cancelar</a>
                                <button ng-click="vm.salvar()" type="button" class="btn btn-success btn-lg">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
